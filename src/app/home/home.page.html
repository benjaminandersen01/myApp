<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Starships
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-row>
    <ion-col offset="6" size="6">
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchForAShip()" debounce="500"></ion-searchbar>
  </ion-col>
  </ion-row>



  
  <h1>Ships</h1>
  <ion-list>
    <ion-item *ngFor="let ship of ships" href="/details/{{ship.id}}">
      <ion-label>{{ship.name}}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
